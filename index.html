<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./config.js"></script>
</head>

<body>
    <h1>Welcome to frontend testing</h1>
    <h2 id="backend">backend is loading.....</h2>

    <script>
        function loadBackend() {
            fetch(`${Backend_URL}/api/test`)
            // fetch("http://localhost:3000/api/test")
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    document.getElementById("backend").innerHTML="backend loaded successfully";
                })
                .catch(err=>{
                    document.getElementById("backend").innerHTML="error in backend : "+err;
                })
        }
        loadBackend();

    </script>
</body>

</html>
